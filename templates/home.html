{%extends 'base.html'%}
{%block content%}
<div class="container" style="margin-top:30px;">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Sno</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Name</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        {% for p in datas %}
        <tr>
            <th scope="row">{{p.id}}</th>
            <td>{{p.country}}</td>
            <td>{{p.state}}</td>
            <td>{{p.name}}</td>
            <td>
                <a href="{% url 'update' p.id %}" class="btn btn-info" role="button">Update</a>
            </td>
            <td>
                <a href="{% url 'delete' p.id %}" class="btn btn-info" role="button">Delete</a>
            </td>
        </tr>
        {%endfor%}

        </tbody>
    </table>
</div>
{%endblock%}
